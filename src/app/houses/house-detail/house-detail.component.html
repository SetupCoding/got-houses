<mat-card class="mat-elevation-z3" *ngIf="house">
  <mat-card-title>{{house.name}}</mat-card-title>
  <mat-card-subtitle>
    <div *ngIf="house.founded || house.diedOut" matTooltip="Founded">* {{house.founded || 'unknown'}} <span
      matTooltip="Died out"
      *ngIf="house.diedOut">- â€  {{house.diedOut}}</span>
    </div>
  </mat-card-subtitle>
  <mat-card-subtitle>
    <div *ngIf="house.words" class="words">"{{house.words}}"</div>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngIf="house.region" matTooltip="The region that this house resides in.">
        <mat-icon>location_on</mat-icon>
        {{house.region}}
      </mat-list-item>
      <mat-list-item class="noIcon" *ngIf="house.coatOfArms">Coat of Arms: {{house.coatOfArms}}.</mat-list-item>
      <mat-accordion *ngIf="house.titles[0] !== '' || house.seats[0] !== '' || house.ancestralWeapons[0] !== ''"
                     multi="true">
        <mat-expansion-panel *ngIf="house.titles[0] !== ''" class="titlesRow">
          <mat-expansion-panel-header>
            <mat-panel-title matTooltip="The titles that this house holds.">
              Titles
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let title of house.titles">{{title}}</mat-list-item>
          </mat-list>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="house.seats[0] !== ''" class="titlesRow">
          <mat-expansion-panel-header>
            <mat-panel-title matTooltip="The seats that this house holds.">
              Seats
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let seat of house.seats">{{seat}}</mat-list-item>
          </mat-list>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="house.ancestralWeapons[0] !== ''" class="titlesRow">
          <mat-expansion-panel-header>
            <mat-panel-title matTooltip="Noteworthy weapons that this house owns.">
              Ancestral Weapons
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let weapon of house.ancestralWeapons">{{weapon}}</mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-list>
  </mat-card-content>
</mat-card>
