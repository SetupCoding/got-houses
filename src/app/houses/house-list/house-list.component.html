<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="houseIndex">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let house">{{house.index}}</td>
  </ng-container>
  <ng-container matColumnDef="houseName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td  mat-cell *matCellDef="let house">{{house.name}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [routerLink]="[row.index]" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="maxTableDataLength" [pageSize]=pageSize [pageSizeOptions]=pageSizeOptions
               [showFirstLastButtons]="true"
               (page)="onPaginateChange($event)">
</mat-paginator>
