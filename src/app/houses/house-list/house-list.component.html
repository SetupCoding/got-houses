<div class="table-container mat-elevation-z3">
  <table mat-table class="housesTable" [dataSource]="tableDataSource">
    <ng-container matColumnDef="houseIndex">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let house">{{house.index}}</td>
    </ng-container>
    <ng-container matColumnDef="houseName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let house">{{house.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row [routerLink]="[row.index]" routerLinkActive="highlighted"
        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="maximumTableDataLength" [pageSize]=pageSize [pageSizeOptions]=pageSizeOptions
                 [showFirstLastButtons]="true"
                 (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
